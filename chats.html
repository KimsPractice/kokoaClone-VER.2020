<!DOCTYPE html>
<html lang="en">
  <head>

      <div class="status-bar__column">
        <span>18:43</span>

    <nav class="nav">

        <li class="nav__btn">
          <a href="friends.html" class="nav__link">

          <a href="chats.html" class="nav__link">

          </a>
        </li>
        <li class="nav__btn">

            <div class="nav__dot"></div>
